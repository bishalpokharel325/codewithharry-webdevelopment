<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        #first,.second{
            color:red;
            background-color:yellow;
        }
        footer,span,.third,#header{
            color:green;
            background-color:pink;
        }  
    
    </style>
</head>
<body>
    <h1 id="header" class="header">CSS selectors</h1>
    <p id="first">1 THis is simple Paragaraph to demonstrate CSS selectors.</p>
    <p id="second" class="second">2 THis is simple Paragaraph to demonstrate CSS selectors.</p>
    <div>
        <p id="third" class="third">3 THis is simple Paragaraph to demonstrate CSS selectors.</p>
        <span>THis is span</span>
        
    </div>
    <footer id="header">THis is footer/</footer>
    
    
</body>
</html>
